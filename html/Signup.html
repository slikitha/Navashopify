<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id ="header">
        <script>
          fetch('header.html')
          .then((response)=>response.text())
          .then((content)=>{
            document.getElementById('header').innerHTML=content;
          });
        </script>
      </div>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-6">
          <div class="card card-signup">
            <div class="card-body p-4 p-lg-5">
              <div class="d-flex align-items-center mb-4">
                <img src="logo.png" alt="Logo" class="logo1 me-3">
              </div>
              <form id="registrationForm">
                <!-- Registration form fields (name, email, password) here -->
                <div class="mb-4">
                  <input type="text" id="signupName" class="form-control form-control-lg" placeholder="UserName" required />
                </div>
                <div class="mb-4">
                  <input type="email" id="signupEmail" class="form-control form-control-lg" placeholder="Email address" required />
                </div>
                <div class="mb-4">
                  <input type="password" id="signupPassword" class="form-control form-control-lg" placeholder="Password" required/>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
              </form>
              <p class="mt-4">Already have an account? <a href="Login.html" class="link-login">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="SignUp.js"></script>
</body>
</html>
