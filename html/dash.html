<!DOCTYPE html>
<html>
<head>
  <title>Clothing Website Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="dash.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id ="header">
    <script>
      fetch('header.html')
      .then((response)=>response.text())
      .then((content)=>{
        document.getElementById('header').innerHTML=content;
      });
    </script>
  </div>
  <main class="container mt-4">
    <section class="dashboard-section carousel-section">
      <div id="slideshow" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#slideshow" data-slide-to="0" class="active"></li>
          <li data-target="#slideshow" data-slide-to="1"></li>
          <li data-target="#slideshow" data-slide-to="2"></li>
          <!-- Add more indicators for additional slides -->
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">  
            <img src="Optimized.jpg" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="clothing.jpg" alt="Slide 2">
          </div>
        </div>
        <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    
  </main>

  <footer class="bg-light text-center py-3 mt-4">
    &copy; 2023 Clothing Website. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>
</html>
